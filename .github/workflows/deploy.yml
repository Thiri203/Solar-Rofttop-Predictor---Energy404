name: ğŸš€ Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # run only when pushing to main branch

jobs:
  deploy:
    name: Deploy to DigitalOcean Droplet
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ” Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ‹ Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ğŸŒ Connect to Droplet and Deploy
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.DROPLET_IP }} << 'EOF'
          echo "ğŸ”¹ Pulling latest Docker images..."
          docker pull thiri248/energy404-backend:latest
          docker pull thiri248/energy404-frontend:latest

          echo "ğŸ”¹ Stopping old containers (if any)..."
          docker stop energy404_backend  true
          docker rm energy404_backend  true
          docker stop energy404_frontend  true
          docker rm energy404_frontend  true

          echo "ğŸ”¹ Starting new containers..."
          docker run -d --name energy404_backend -p 8000:8000 thiri248/energy404-backend:latest
          docker run -d --name energy404_frontend -p 8050:8050 --env API_BASE_URL=http://$(hostname -I | awk '{print $1}'):8000 thiri248/energy404-frontend:latest

          echo "âœ… Deployment complete!"
          EOF