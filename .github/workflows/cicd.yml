name: CI/CD to DigitalOcean Droplet

on:
  push:
    branches: [ main ]

env:
  BACKEND_IMAGE: thiri248/energy404-backend
  FRONTEND_IMAGE: thiri248/energy404-frontend
  TAG_SHA: ${{ github.sha }}
  TAG_LATEST: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & push backend (two tags: commit SHA and latest)
      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ env.TAG_SHA }}
            ${{ env.BACKEND_IMAGE }}:${{ env.TAG_LATEST }}

      # Build & push frontend (two tags: commit SHA and latest)
      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ env.TAG_SHA }}
            ${{ env.FRONTEND_IMAGE }}:${{ env.TAG_LATEST }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (for compose file upload)
        uses: actions/checkout@v4

      # (Option A) Upload docker-compose.yml to the Droplet on every deploy
      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.DO_USER }}/app"

      # (Option B) If you prefer to keep compose on server, comment out the upload step above.

      - name: Deploy via SSH: pull new images and restart
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /home/${{ secrets.DO_USER }}/app
            docker compose pull
            docker compose up -d
            docker system prune -f
